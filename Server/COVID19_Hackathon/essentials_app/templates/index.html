{% extends 'base.html' %}

{% block stylesheet %}
<style>
    .shop-category {
        position: relative;
        overflow: hidden;
    }

    .shop-category::before {
        opacity: 0.5;
        font-size: 12em;
        color: white;
        position: absolute;
        font-family: 'Font Awesome\ 5 Free';
        font-weight: 900;
        right: 0;
    }

    .pharmacy::before {
        content: "\f484";
    }

    .grocery::before {
        content: "\f54e";
    }
</style>
{% endblock %}

{% block content %}
<!-- Container starts -->
<div class="container">
    <!-- Home section starts -->
    <div class="home-section">
        <!-- News section starts -->
        <div class="news-section">
            <div class="alert alert-warning text-center" role="alert">
                Please be considerate and <span class="text-danger font-weight-bold">DO NOT</span> hoard!
            </div>
        </div>
        <!-- News section ends -->
        <!-- Shop categories starts -->
        <div class="shop-categories d-flex flex-column">
            <!-- Shop category starts -->
            <a href="/shop/pharmacy" class="text-decoration-none shop-category pharmacy bg-danger w-100 mb-3 px-3 py-5 rounded">
                <h3 class="text-uppercase text-white font-weight-bold"><span>Pharmacies &amp; Medical Stores</span></h3>
                <p class="text-light">Find <span>Pharmacies &amp; Medical Stores</span> near you</p>
                <i class="fa fa-arrow-right fa-3x text-white"></i>
            </a>
            <!-- Shop category ends -->
            <!-- Shop category starts -->
            <a href="/shop/supermarket" class="text-decoration-none shop-category grocery bg-primary w-100 mb-3 px-3 py-5 rounded">
                <h3 class="text-uppercase text-white font-weight-bold"><span>Supermarkets &amp; Convenience store</span></h3>
                <p class="text-light">Find <span>Supermarkets &amp; Convenience store</span> near you</p>
                <i class="fa fa-arrow-right fa-3x text-white"></i>
            </a>
            <!-- Shop category ends -->
        </div>
        <!-- Shop categories ends -->
    </div>
    <!-- Home section ends -->
</div>
<!-- Container ends -->
{% endblock %}
